<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Profile Presentation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff; /* White background */
  }

  .header {
    background-color: #002a8d; /* Dark Blue from Cuban flag */
    color: #fff;
    text-align: center;
    padding: 1rem;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
  }

  .profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 0 auto;
    display: block;
    background-color: #fff; /* White background for the image */
  }

  .profile-name {
    font-size: 24px;
    font-weight: bold;
    margin-top: 1rem;
  }

  .profile-title {
    font-size: 18px;
    margin-top: 0.5rem;
    color: #002a8d; /* Dark Blue from Cuban flag */
  }

  .profile-description {
    margin-top: 1.5rem;
    line-height: 1.6;
  }

  .footer {
    background-color: #fcb316; /* Yellow from Cuban flag */
    text-align: center;
    padding: 1rem;
    color: #002a8d; /* Dark Blue from Cuban flag */
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Professional Profile</h1>
  </div>
  <div class="container">
    <img class="profile-image" src="profile.jpg" alt="Profile Image">
    <h2 class="profile-name">Your Name</h2>
    <p class="profile-title">Professional Title</p>
    <p class="profile-description">
      Welcome to my profile! I am a passionate professional with expertise in various fields...
    </p>
  </div>
  <div class="footer">
    &copy; 2023 Your Name
  </div>
</body>
</html>
